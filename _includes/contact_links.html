<div class="flex flex-column-portrait flex-row-landscape items-center items-start-landscape justify-between font-maven tc pv2">
{% for item in site.data.contact_links %}
  <a class="br3 white link bg-animate hover-bg-navy" href="{{ item.link }}">
    <figure><img src="{{ item.src }}" alt="{{ item.alt }}" class="w4" />
    <figcaption class="f3">{{ item.name }}</figcaption>
    </figure>
  </a>
{% endfor %}
</div>
