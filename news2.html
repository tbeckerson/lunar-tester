---
layout: default
title: News
---


<section id="news" class="w-100 pt4 bg-01 bg-top cover bg-fixed">
{% for post in site.posts %}
<div id="{{ post.title }}_containter" class="w-100 ph3 pv5 flex flex-column items-center justify-start bg-transp-dark near-white">
  <div id="{{ post.title }}_content" class="measure-wide" style="animation-name: fade-in; animation-duration: 1s;">
    <h1 class="font-maven">{{ post.title | upcase }}</h1>
    <h3 class="font-maven">{{ post.date | date: '%B %d %Y' }}</h3>
  {{ post }}
  </div>
</div>
{% endfor %}
</section>
